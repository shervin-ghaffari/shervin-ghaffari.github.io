<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SellerPage</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

        <script src="https://telegram.org/js/telegram-web-app.js"></script>

        <style>
            .main_body{
                position: relative;
                display: flex;
                justify-content: center;
                background-color: rgb(232, 192, 134);
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            
            .container{
                width: 80%;
                display: flex;
                flex-direction: column;
                align-items: center;
        
            }
            ::placeholder{
                color: rgb(42, 50, 57);
            }
            input{
                border-radius: 13px;
                padding-left: 7px;
                background-color:rgb(248, 227, 190);
                width: 100%;
                height: 27px;
                color: rgb(42, 50, 57);

                font-family: system-ui, -apple-system, BlinkMacSystemFont, 
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
            }
            .FoodSection{
                background-color: aquas;
                display: flex;
                justify-content:space-between;
                flex-wrap: wrap;
            }
            .FoodSection div{
                margin-left: 5px;
            }
            .header{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                margin-left: 12px;
            }
            
            .FoodDetail{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .YourDetailSec{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .header h1{
                margin-right: 30px;
            }
            form{
                width: 90%;
                display: flex;
                flex-direction: column;
            }
            
            label{
                margin-bottom: 10px;
            }

            .header img{
                margin-right: 30px;
            }
        
           div textarea{
                border-radius: 7px;
                width: 100%;
                background-color: rgb(248, 227, 190);
                padding: 7px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .MoreDetails{
                display: flex;
                justify-content: center;
            }
            

            
            @media screen and (max-width: 754px ){

            textarea{
                width: 100%;
                padding-left: 7px;
                border-radius: 3px;
            }
    
            div input{
                width: 100%;
                border-radius: 5px;
            }
            #FoodFormSec{
                display: flex;
                flex-direction: column;
            }
            .header_details{
                display: flex;
                font-family: sans-serif;
                color: rgb(8, 67, 78);
                justify-content: center;
            }
            
            .FoodSection div{
                width: 100%;
            }
            .YourSection div{
            
                width: 100%;
            }
            
            .YourDetailSec{
                display: flex;
                flex-direction: column;
            }
    
        }
                
        </style>
        

    </head>


    <body style="margin: 0;padding: 0; box-sizing: border-box;">
    
        <div class="main_body">

            <div class = "container">
                <header class="header">
                    <h1>Sell Your Food</h1>
                    <img class = "header_img" src="https://s3-us-west-2.amazonaws.com/userdata123/www/htmlblocks-images/28/28433/28433_4623678_630e0c5dd8f87.png" alt="Food Order Form">
                </header>

                <div class = "header_details" style="width: 85%;text-align: justify">
                    <p class = "details">Enter your order in the form below and we will prepare it as quickly as possible.
                        For more information on the ingredients that we use.</p>
                </div>
            
                                    

                <form action="" method="get" id = "form">

                <div>
                    <section class="FoodDetail">
                        <tr> <h2>Food Form</h2></tr>
                        <tr> <label>Food Form Details</label></tr>
                        <tr> <div style="background-color: black;height: 1.5px;width: 100%;"></div></tr><br>
                    </section>
                            
                    <section class="FoodSection">
                        <div class="FoodName">
                            <label for="Foodname">Food</label><br>
                            <input type="text" placeholder="Food" id="Food_Name" value="" required><br>
                        </div>
                            

                        <div class="Quantity">
                            <label for="Quantity">Quantity</label><br>
                            <input type="number" placeholder="Quantity" id = "Quantity" value=""><br>
                        </div> 

                        <div class="FoodPrice">
                            <label for="Price">Price</label><br>
                            <input type="text" placeholder="Price" id = "Price" value=""><br>
                        </div>

                        <div class="FoodDescription">
                            <label for="Description">Food Description</label><br>
                            <input type="text" placeholder="Description" id="FoodDes" value=""><br>
                        </div>

                    </section>
                </div>

                <div>

                
                    <section class="YourDetailSec">
                        <tr> <h2>Your Details</h2></tr>
                        <tr> <label>Your Personal Details</label></tr>
                        <tr> <div style="background-color: black;height: 1.5px;width: 100%;"></div></tr><br>
                    </section>
                   

                    <section class="YourSection" style="display: flex;justify-content:space-evenly;flex-wrap: wrap;">
                        <div>
                            <label for="PhoneNumber">PhoneNumber</label><br>
                            <input type="tel" placeholder="PhoneNumber" id="Phone_Number" value=""><br>
                        </div>
                        <div>
                            <label for="Email">Email Address</label><br>
                             <input type="email" placeholder="Email" id="Email" value="">
                        </div>
                    
                    </section><br>
                </div>
                <div style="display: flex;justify-content: center;">
                    <label for="MoreDetails" style="font-size: 20px;">MoreDetails</label>
                </div>
            
                    <div class="MoreDetails">
                        <textarea name="text"  cols="30" rows="4" placeholder="MoreDetails"></textarea>
                    </div><br>


                    <!-- <div style="display: flex;justify-content: center; margin-bottom: 50px;margin-top: 30px;">
                        <button type="button" onclick="sendData()" style="width: 100%; height: 30px;">SEND</button>
                    </div> -->
            

                </form>
                <!-- <p id="test"></p> -->

            </div>

        </div>
    
    </body>

    <script>
        let id = ['Food_Name','Quantity','Price','FoodDes','Phone_Number','Email']
        let dict = {}

        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton
                        .setText('Send')
                        .show()
                        .onClick(sendData())
        
        function sendData(){
            
            
            for (var element in id){
                dict[id[element]] = document.getElementById(id[element]).value
            }
            Telegram.WebApp.sendData(dict);
            Telegram.WebApp.close();

        }
         
     </script>
    

</html>
